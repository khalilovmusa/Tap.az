<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--bootstrap icon insert tags-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="tap-az-styles/general.css">
  <link rel="stylesheet" href="tap-az-styles/header.css">
  <title>Tap.az</title>
</head>
<body>
  <section class="header-section">
    <!--Header of header-->
    <div class="header-of-header">
      <div class="header-left-section">
        <div class="turbo-az-link-container">
          <a href="#">Turbo.az</a>
        </div>
        <div class="bina-az-text-container">
          <a href="#">Bina.az</a>
        </div>
        <div class="boss-az-text-container">
          <a href="#">Boss.az</a>
        </div>
      </div>
      <!--Header right section-->
      <div class="header-right-section">
        <!--Number container and number svg cointainer-->
        <div class="number-container-div">
          <a href="#" class="number-svg-container">
            <i class="bi bi-telephone-fill"></i>
          </a>
          <a href="#" class="number-itself">
            (012) 505-85-85
          </a>
        </div>
        <!--Help text container-->
        <div class="help-text-container">
          <a href="#" class="help-text-itself">
            Yardım
          </a>
        </div>
        <!--RU text container-->
        <div class="ru-text-container">
          <a href="#" class="ru-text-itself">
            RU
          </a>
        </div>
        <!--Messages text and svg container-->
        <div class="message-container">
          <div class="message-svg-container">
            <a href="#" >
              <i class="bi bi-chat-dots-fill"></i>
            </a>
          </div>
          <div class="message-text-container">
           <a href="#" class="message-text-itself">
            Mesajlar
           </a>
          </div>
        </div>
        <!--Choosens text and svg container-->
        <div class="choosen-container">
          <div class="choosen-svg-container">
            <a href="#">
              <i class="bi bi-heart-fill"></i>
            </a>
          </div>
          <div class="choosen-text-container">
            <a href="#" class="choosen-text-itself">
              Seçilmişlər
            </a>
          </div>
        </div>
        <!--Login text and svg container-->
        <div class="login-container">
          <div class="login-svg-container">
            <a href="#">
              <i class="bi bi-person-circle"></i>
            </a>
          </div>
          <div class="login-text-container">
            <a href="#" class="login-text-itself">
              Giriş
            </a>
          </div>
        </div>
      </div>
    </div>

    <!--Main header-->
    <div class="main-header-section">
      <div class="tap-az-logo-container">
        <a href="#">
          <img class="tap-az-logo-image" src="tap-az-photos/account.png">
        </a>
      </div>
      <div class="catalouge-dropdown-container">
        <button class="catalouge-button">
          <div class="catalouge-button-icon">
            <i class="bi bi-microsoft"></i>
          </div>
          <div class="catalouge-button-text">
            Kataloq
          </div>
        </button>
      </div>
      <div class="input-searchbox-container">
        <input type="search" placeholder="Əşya və ya xidmət axtarışı
        ">
      </div>
      <div class="new-announcement-button-container">
        <button class="new-announcement-button">
          <div class="button-icon">
            <i class="bi bi-plus-circle"></i>
          </div>
          <div class="button-text">
            Yeni elan
          </div>
        </button>
      </div>
    </div>
  </section>
</body>
</html>
